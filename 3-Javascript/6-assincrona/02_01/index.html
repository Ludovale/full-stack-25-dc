<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Clientes</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<header>
    <nav class="header">
        <h2 class="title">Clientes</h2>
        <div>
            <ul class="list-options">
                <li><a class="options-items" href="#">Fale conosco</a></li>
                <li><a class="options-items" href="#">Sobre nós</a></li>
                <li><a class="options-items" href="#">Trabalhe conosco</a></li>
            </ul>
        </div>
    </nav>
</header>

<aside>
    <div>
        <ul class="sidebar">
            <li><a class="sidebar-items" href="#">Dashboard</a></li>
            <li><a class="sidebar-items" href="#">Clientes</a></li>
            <li><a class="sidebar-items" href="#">Produtos</a></li>
        </ul>
    </div>
</aside>
<main>
    <table class="table">
        <thead class="tableHeader">
            <tr>
                <th>Nome</th>
                <th>Email</th>
                <th>Telefone</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody class="tableContent">
            <tr>
                <td>Nome 1</td>
                <td>Email</td>
                <td>Telefone</td>
                <td><button>Editar</button><button>Excluir</button></td>
            </tr>
            <tr>
                <td>Email 1</td>
                <td>Email 2</td>
                <td>Email 3</td>
                <td>Email 4</td>
            </tr>
            <tr>
                <td>Phone 1</td>
                <td>Phone 2</td>
                <td>Phone 3</td>
                <td>Phone 4</td>
            </tr>
        </tbody>
    </table>

</main>
    <script src="index.js"></script>
</body>
</html>
